  <body>
    <section class="container">
      <div class="app__wrapper">
        <header class="app__header">
          <h1>My favourite Books</h1>
          <span>I hate js</span>
          <form class="search__books" onsubmit="preventSubmit(event)">
            <input class="search__books--input" type="text" placeholder="Search books.." onkeyup="searchBooks()"/>
          </form>
        </header>
        <main class="books__container">
          <h2>Favourite books to read</h2>
          <ul class="books__list"></ul>
          <form class="add__books" onsubmit="addBooks(event)">
            <input type="text" class="add__books--input" placeholder="Add a new book" required/>
            <button>Add</button>
          </form>
        </main>
      </div>
    </section>
    <script src="../assets/scripts/main.js"></script>
